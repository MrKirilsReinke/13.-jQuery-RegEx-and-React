<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/libs/resset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
  <br>
  <br>
  <br>

  <div class="js-formcontainer form-container">
    <form class="js-form form" action="">

      <label for="username">
        Username:
        <br>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username"
          class="js-username form__input"
        >
      </label>

      <label for="name">
        Name:
        <br>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          class="js-name form__input"
        >
      </label>

      <label for="surname">
        Surname:
        <br>
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Enter your surname"
          class="js-surname form__input"
        >
      </label>

      <label for="password">
        Password:
        <br>
        <input
          type="password"   
          name="password" 
          id="password"
          placeholder="Enter password"
          class="js-password form__input"
        >
      </label>

      <label for="password2">
        Re-enter password:
        <br>
        <input
          type="password"   
          name="password2"
          id="password2" 
          placeholder="Re-enter password"
          class="js-password2 form__input"
        >
      </label>

      <label for="email">
        E-mail:
        <br>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter e-mail"
          class="js-email form__input"
        >
      </label>

      <button class="js-signupbutton form__signupbutton" type="submit">Sign Up</button>

    </form>
  </div>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script> -->
  <script src="/scripts.js"></script>
</body>
</html>
